<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type='text/css' href="styles/style.css">
        <title>Static Shooter</title>
    </head>

    <body class="wrapper" >
        <canvas id='gameSpace' height="900" width="800"></canvas>
        <div class="inner-wrapper">
            <div id="score-board">
                <h1 class="title" id="score-title"></h1>
                <h2 id="score">0</h2>
            </div>
            <div id="record">
                <h1 class="title" id="top-score"></h1>
                <h2 id="high-score"></h2>
                <h2 id="loading">Loading...</h2>
            </div>

            <div class="inner-wrapper2">
                <div id="lives">
                    <h1 class="title" id="ships"></h1>
                </div>
                <div class="inner-container">
                    <div id="scores">
                        <ol id="scores-list">
                            <h3 class="title" id="top-scores"></h3>
                            <li id="loading-li"><h3>Loading...</h3></li>
                        </ol>
                    </div>
                </div>
                <div class="form-wrapper">
                    <form id="player-form">
                        <input type="text" id="player-name" placeholder="PLAYER  NAME">
                        <input type="submit" value="SAVE">
                    </form>
                </div>
            </div>
            <div id="footer">
                &copy; All Rights Reserved. Made with love by <a id="footer-link" href="https://caleb.biz">Caleb</a>
            </div>
        </div>




        <!-- Images -->
        <!-- /Users/Caleb/Development/projects/shooter/static-shooter-frontend -->
        <!-- Good guy -->
        <img class="img" id="ship" width="40" height="40" src="/resources/sprites/ship.png">

        <!-- Badguys -->
        <img class="img" id="baddie1-a" width="40" height="40" src="/resources/sprites/baddie1-A.png">
        <img class="img" id="baddie1-b" width="40" height="40" src="/resources/sprites/baddie1-B.png">
        <img class="img" id="baddie2-a" width="40" height="40" src="/resources/sprites/baddie2-A.png">
        <img class="img" id="baddie2-b" width="40" height="40" src="/resources/sprites/baddie2-B.png">

        <!-- Explosioin images -->
        <img class="img" id="explosion" src="/resources/sprites/explosion.png">
        <img class="img" id="boom-1" width="40" height="40" src="/resources/sprites/baddieDie-1.png">
        <img class="img" id="boom-2" width="40" height="40" src="/resources/sprites/baddieDie-2.png">
        <img class="img" id="boom-3" width="40" height="40" src="/resources/sprites/baddieDie-3.png">
        <img class="img" id="boom-4" width="40" height="40" src="/resources/sprites/baddieDie-4.png">
        <img class="img" id="boom-5" width="40" height="40" src="/resources/sprites/baddieDie-5.png">

        <!-- Projectiles -->
        <img class="img" id="badBullet" width="40" height="40" src="/resources/sprites/badMissile.png">
        <img class="img" id="goodBullet" width="40" height="40" src="/resources/sprites/goodMissile.png">

        <!-- Background -->
        <img class="img" id="space" src="/resources/background/NewSpace.png">

        <!-- scripts -->

        <!-- loop backround image on the y axis -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">
            $(function() {
                let move = 0
                setInterval(function() {
                    move += 1
                    $('canvas').css('background-position-y', move + 'px')
                }, 15)
            })
        </script>
        <script src="src/components/sounds.js"></script>
        <script src="src/components/livesmanager.js"></script>
        <script src="src/components/bullet.js"></script>
        <script src="src/components/badbullets.js"></script>
        <script src="src/components/goodbullets.js"></script>
        <script src="src/components/galaxian.js"></script>
        <script src="src/components/galaxian1.js"></script>
        <script src="src/components/galaxian2.js"></script>
        <script src="src/components/input.js"></script>
        <script src="src/components/ship.js"></script>
        <script src="src/adapters/GameAdapter.js"></script>
        <script src="src/adapters/ScoreAdapter.js"></script>
        <script src="src/components/game.js"></script>
        <script src="src/index.js"></script>


    </body>

</html>
